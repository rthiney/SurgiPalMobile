 
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
        <ion-card   ion-item *ngIf="auth.authenticated()">
        <ion-item *ngIf="auth.picture">
          <ion-avatar item-left>
            <img src="{{ auth.picture }}">
          </ion-avatar>
          <h2>{{ auth.name }}</h2>
          <p>{{ auth.email }}</p>
                    
        </ion-item>
 
      </ion-card>


    <!-- Display the side menu pages if it is production -->
    <ion-list >
             <ion-list-header>
          Navigate
        </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" menuClose (click)="openPage(p)">
      <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}} 
          <ion-badge  item-right   *ngIf="p.badgeValue>0"  [color]="p.color" >{{p.badgeValue}}</ion-badge>
      </button>
 
     
    </ion-list>
      <ion-list>
          <ion-list-header>
              Account
          </ion-list-header>
          <button ion-item menuClose  (click)="auth.logout()" *ngIf="auth.authenticated()">
              <ion-icon item-left  name ="log-out"></ion-icon>
             Logout
          </button>
          <button ion-item menuClose (click)="auth.login()" *ngIf="!auth.authenticated()">
              <ion-icon item-left name="log-in"></ion-icon>
              Logout
          </button>
      </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
