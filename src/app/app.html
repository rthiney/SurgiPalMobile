<ion-menu id="loggedInMenu" [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>SurgiPal</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-card ion-item *ngIf="auth.authenticated()">
            <ion-item *ngIf="auth.picture">
                <ion-avatar item-left>
                    <img src="{{ auth.picture }}">
                </ion-avatar>
                <h2>{{ auth.name }}</h2>
                <p>{{ auth.email }}</p> 
            </ion-item> 
        </ion-card>


        <!-- Display the side menu pages if it is production -->
        <ion-list *ngIf="auth.authenticated()">
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
      <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}} 
          <ion-badge  item-right   *ngIf="p.badgeValue>-1"  [color]="p.color" >{{p.badgeValue}}</ion-badge>
      </button>


        </ion-list>
        <ion-list>
            <ion-list-header>
                Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}} 
          </button>


        </ion-list>

        <ion-list *ngIf="auth.authenticated()">
            <ion-list-header>
                Feedback
            </ion-list-header>
            <button ion-item menuClose (click)="feedback()">
              <ion-icon item-left  name ="mic"></ion-icon>
             Feedback
          </button>


        </ion-list>


    </ion-content>

</ion-menu>

        <ion-toolbar color="primary">
            <ion-title>SurgiPal</ion-title>

            <ion-list-header>

            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}} 
          </button>


        </ion-list>

        <ion-list *ngIf="auth.authenticated()">
            <ion-list-header>
                Feedback
            </ion-list-header>
            <button ion-item menuClose (click)="feedback()">
              <ion-icon item-left  name ="mic"></ion-icon>
             Feedback
          </button>


        </ion-list>


    </ion-content>

</ion-menu>









<ion-nav [root]="rootPage" #content></ion-nav>
