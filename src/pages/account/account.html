        <ion-title>Stats</ion-title>

<ion-content class="outer-content map-page">
     <ion-card ion-item *ngIf="auth.authenticated()">
            <ion-item *ngIf="auth.picture">
                <ion-avatar item-left>
                    <img src="{{ auth.picture }}">
                </ion-avatar>
                <h2>{{ auth.name }}</h2>
                <p>{{ auth.email }}</p> 
            </ion-item> 
        </ion-card>



    <ion-row>
        <ion-col>
            <div padding-top *ngIf="auth.name">
              


                <p><strong>ID: </strong> {{auth.globalId}}</p>
                <p><strong>SpID: </strong> {{auth.fosId}}</p>
                <p><strong>Surgery Stats: </strong> {{surgeryMetrics | json}}</p>
                   
                <p><strong>Card Stats: </strong> {{surgeryCardMetrics  | json}}</p>
                <p><strong>Message Stats: </strong> {{messageMetrics | json}}</p>
